<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flat UI Kit - HTML/PSD Design Framework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->

  <body>
  <div class="demo-headline">
        <h1 class="demo-logo">

    <div class="container">
      

     <div class="row demo-tiles">
        <div class="span3">

        </div>

    </div> <!-- /container -->

      <div class="container">
        <div class="row">
          <div class="span7">
           

           
            

           
          </div> <!-- /span8 -->

          </div>
